- Form 처리
+ Form 클래스 : HTML form 요소를 python코드를 생성하는 것. Form 클래스에는 필드와 그에 대한 유효성 검사를 포함한다.
+ 유효성 검사(Validation) : is_vaild() 메서드를 통해 제출된 데이터의 유효성을 검사한다.
데이터가 유효하다면 True가 나오고, 유효하기 않으면 False가 나오는데 해당 필드와 관련된 에러는 form.error에서 확인할 수 있다.
+ 모델 폼(Model Form) : ModelForm 클래스는 모델과 연관된 폼을 생성할 수 있다. 모델 필드 기반으로 자동으로 폼 필드를 생성한다.
+ 폼 커스터마이징 : Form 및 ModelForm 클래스를 상속해서 커스텀 폼을 만든다.